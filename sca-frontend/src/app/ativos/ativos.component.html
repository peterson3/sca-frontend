<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  
                    <div class="form-group row">
                        <button class="btn btn-primary btn-fill" (click)="BuscarAtivo(busca)"><i class="pe-7s-search"></i></button>
                        <div class="col-sm-11">
                            <input [(ngModel)]="busca" class="col-md-6" name="busca" type="text" class="form-control" >
                        </div>
                      </div>
                            
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td>{{row.id}}</td>
                                        <td>{{row.nome}}</td>
                                        <td>{{row.modelo}}</td>
                                        <td>{{row.identificador}}</td>
                                        <td>{{row.dataCompra}}</td>
                                        <td>{{row.dataCadastro}}</td>
                                        <td>{{row.dataUltimaManutencao}}</td>
                                        <td>{{row.categoria}}</td>
                                        <td>{{row.fornecedor}}</td>
                                        <td>
                                            <button class="btn btn-fill btn-warning" (click)="EditarAtivo(row)"><i class="pe-7s-note"></i></button>
                                            <button class="btn btn-fill btn-danger" (click)="ExcluirAtivo(row)"><i class="pe-7s-trash"></i></button>
                                            <button class="btn btn-fill btn-primary" (click)="EditarManutencoesAtivo(row)"><i class="pe-7s-timer"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>

                </div>
                <button class="btn btn-success btn-fill pull-right" (click)="AdicionarAtivo()">Adicionar Ativo</button>

            </div>
        </div>
    </div>
</div>
