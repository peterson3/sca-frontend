
<div class="sidebar-wrapper">
    <div class="logo">
        <a href="/" class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/sca_ico.png"/>
            </div>
            SCA 
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li *ngIf="isMobileMenu()">
            <a>
                <p>Log out</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <ul>
                <li  *ngFor="let menuSubItem of menuItem.children" class="{{menuSubItem.class}}">
                    <a  [routerLink]="[menuSubItem.path]"> 
                        <i class="{{menuSubItem.icon}}"></i>
                        <p>{{menuSubItem.title}}</p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
